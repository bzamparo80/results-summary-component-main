<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="results">
    <div class="results-bg">  </div>
    <h1 class="section-tittle">
      Your Result
    </h1>
    <div class="circle">
    <p class="result-score">
      <span>76</span> of 100
    </p>
  </div>
    <div class="grid-flow">
      <p class="result-rank">Great</p>
      <p class="result-rank-text">Your scored higher than 65% of the people who have taken these tests.</p>
    </div>
  </div>

  <div class="summary">
    <h2 class="section-tittle">Summary</h2>
    <div class="stats">
    <div class="reaction">
      <img src="assets/images/icon-reaction.svg" alt="reaction">
      <p class="name">Reaction</p>
      <p class="score">80 <span> / 100</span></p>
    </div>
    <div class="memory">
      <img src="assets/images/icon-memory.svg" alt="memory">
      <p class="name">Memory</p>
      <p class="score">92 <span> / 100</span></p></p>
    </div>
    <div class="verbal">
      <img src="assets/images/icon-verbal.svg" alt="verbal">
      <p class="name">Verbal</p>
      <p class="score">61<span> / 100</span></p></p>
    </div>
    <div class="visual">
      <img src="assets/images/icon-visual.svg" alt="visual">
      <p class="name">Visual</p>
      <p class="score">72<span> / 100</span></p></p>
  </div>
</div>

    <div class="continue">
      <button class="button">Continue</button>
    </div>
  </div>


</body>
</html>
